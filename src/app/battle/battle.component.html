<h2>Battle</h2>
<div id="battle" class="bg-1">
    <app-battle-pokemon [pokemon]="bluePokemon" class="player" (log)="log($event)"></app-battle-pokemon>
    <app-battle-pokemon [pokemon]="redPokemon" class="opponent" (log)="log($event)"></app-battle-pokemon>
</div>
<fieldset>
    <legend>Logs</legend>
    <p *ngFor="let log of logs">{{log}}</p>
</fieldset>
